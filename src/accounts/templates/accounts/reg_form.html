{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Register</h1>
    {% if form.errors %}
       {{ form.errors }}
	{% endif %}
	{% if form.non_field_errors %}
	    <ul class='form-errors'>
	        {% for error in form.non_field_errors %}
	            <li>{{ error }}</li>
	        {% endfor %}
	    </ul>
	{% endif %}    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
