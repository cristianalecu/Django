{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="col-md-8">
        <h2>Welcome. Tell us what you are looking for</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}
            <br>
            <button type="submit">Submit</button>
        </form>
        <h2>{{ text }}</h2>
        {% for item in items %}
            <h1>{{ item.title }}</h1>
        {% endfor %}
    </div>
    <div class="col-md-4">
        <h2>My Orders</h2>
        {% for order in orders %}
            
                <h3>{{ order.order_id }}</h3>

        {% endfor %}

    </div>
</div>
{% endblock %}
